<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>magic 8Ball</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">magic 8Ball</h1>
        <p class="lead">Need help to make a decision?</p> 
        <hr class="my-4">
        <p>This is super easy: you ask a question, the magic 8Ball decides for you.</p>
        <p>Good luck!</p>
    </div>
    
    <div class="container center_div">
        <div class="col-lg-12">
            <form>
                <div class="form-group">
                  <label for="question">What's on your mind?</label>
                  <input type="text" class="form-control" id="question" aria-describedby="emailHelp">
                  <small id="Help" class="form-text text-muted">Write your question in one sentence.</small>
                </div>
                <button type="submit" class="btn btn-primary">Ask</button>
              </form>
        </div>
    </div>
    <hr>
    <div class="container center_div">
        <div class="col-lg-12">
            <div>
                <fieldset>
                    <p class="learnmore">Learn more about Magic 8 Balls via <a href="https://en.wikipedia.org/wiki/Magic_8-Ball">Wikipedia.</a></p>
                </fieldset>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
